<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="profile-card">
      <div class="maintaining-div">
        <div class="cover">
            
        </div>

        <div class="profile-img">
          <img src="photo-1598550880863-4e8aa3d0edb4.avif" alt="" />
        </div>

        <div class="profile-data">
          <p class="data1">CodingLab</p>
          <p class="data2">YouTuber Blogger</p>
        </div>

        <div class="media-buttons">
          <a href="#" class="link icon1">
            <i class="bx bxl-facebook"></i>
          </a>
          <a href="#" class="link icon2">
            <i class="bx bxl-twitter"></i>
          </a>
          <a href="#" class="link icon3">
            <i class="bx bxl-instagram"></i>
          </a>
          <a href="#" class="link icon4">
            <i class="bx bxl-discord-alt"></i>
          </a>
        </div>

        <div class="option-button">
          <button type="submit" class="choose">Subscribe</button>
          <button type="submit" class="choose">Message</button>
        </div>

        <div class="profile-footer">
          <div class="data">
            <i class="bx bx-heart"></i>
            <span>60k</span>
          </div>

          <div class="data">
            <i class="bx bx-chat"></i>
            <span>20k</span>
          </div>

          <div class="data">
            <i class="bx bx-share"></i>
            <span>15k</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
